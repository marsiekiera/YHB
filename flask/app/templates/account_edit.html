{% extends "layout.html" %}

{% block title %}
    Edit account
{% endblock %}

{% block main %}
<h3 class="text-success text-center">Edit account: <span class="font-weight-bolder">{{ account_name }}</span></h3>
<form action="/account_edit/{{ account_id }}" method="POST">
    <div class="form-row">
        <div class="form-group col">
            <input class="form-control" autocomplete="off" placeholder="Account name" name="account_name" type="text" value="{{ account_name }}">
            <label for="account_name">Account name</label>
        </div>
        <div class="form-group col">
            <input class="form-control" autocomplete="off" placeholder="0" name="starting_balance" type="text" value="{{ starting_balance }}">
            <label for="starting_balance">Starting balance</label>
        </div>
        <div class="col-auto my-1">
            <div class="form-check">
            {% if account_hide == 0 %}
                <input class="form-check-input" type="checkbox" name="account_hide">
            {% else %}
                <input class="form-check-input" type="checkbox" name="account_hide" checked>
            {% endif %}
                <label class="form-check-label" for="account_hide">Hide account</label>
            </div>
        </div>
        <div class="col">
            <button class="btn btn-success" type="submit">Save changes</button>
        </div>
    </div>
</form>

<form action="/account_delete/{{ account_id }}" method="GET">
    <div class="form-row">
        <button class="btn btn-danger" type="submit">Delete account</button>
    </div>
</form>

<form action="/account/{{ account_id }}">
    <div class="form-row mt-2">
        <button class="btn btn-warning" type="submit">Cancel</button>
    </div>
</form>
{% endblock %}
