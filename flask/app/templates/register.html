{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block navbar %}
    <a href="/login">
        <button class="btn btn-sm btn-outline-secondary" type="button">
            Log in
        </button>
    </a>
    <a href="/register">
        <button class="btn btn-outline-success" type="button">
            Register
        </button>
    </a>
{% endblock %}

{% block main %}
<form action="/register" method="POST">
  <div class="form-group">
    <label for="user_name">Username</label>
    <input type="text" class="form-control" name="user_name" autocomplete="off">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" name="password" autocomplete="off">
    <small id="emailHelp" class="form-text text-muted">
        Your password must contain at least 1 uppercase and 1 lowercase letter, 
        1 number and 1 symbol.
    </small>

    <label for="re_password">Re-type password</label>
    <input type="password" class="form-control" name="re_password" autocomplete="off" >
  </div>
  <button type="submit" class="btn btn-primary">Register</button>
</form>
{% endblock %}
