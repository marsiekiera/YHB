{% extends "layout.html" %}

{% block title %}
    Edit payee
{% endblock %}

{% block main %}
<h3 class="text-success text-center">Edit payee: <span class="font-weight-bolder">{{ payee_name }}</span></h3>
<form action="/payee_edit/{{ payee_id }}" method="POST">
    <div class="form-row">
        <div class="form-group col">
            <input class="form-control" autocomplete="off" placeholder="Payee name" name="payee_name" type="text" value="{{ payee_name }}">
            <label for="payee_name">Payee name</label>
        </div>
        <div class="form-group col">
            <input class="form-control" autocomplete="off" placeholder="Description" name="description" type="text" value="{{ description }}">
            <label for="description">Description</label>
        </div>
        <div class="col">
            <button class="btn btn-success" type="submit">Save changes</button>
        </div>
    </div>
</form>
<form action="/payee_delete/{{ payee_id }}" method="GET">
    <div class="form-row">
        <button class="btn btn-danger" type="submit">Delete payee</button>
    </div>
</form>
<form action="/payee/{{ payee_id }}">
    <div class="form-row mt-2">
        <button class="btn btn-warning" type="submit">Cancel</button>
    </div>
</form>
{% endblock %}
