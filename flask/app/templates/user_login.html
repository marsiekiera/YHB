{% extends "layout.html" %}

{% block title %}
    Change login
{% endblock %}

{% block main %}
<h3 class="text-success text-center">Login: <span class="font-weight-bolder">{{ user_name }}</span></h3>
<form action="/login_change" method="POST">
  <div class="form-row">
    <div class="form-group col">
        <input type="text" class="form-control" name="new_user_name" autocomplete="off" value="{{ user_name }}">
        <label for="new_user_name">New Login</label>
      </div>
    <div class="form-group col">
      <input type="password" class="form-control" name="password" autocomplete="off">
      <label for="password">Password</label>
    </div>
    <div class="col">
      <button type="submit" class="btn btn-success">Save changes</button>
    </div>
  <div>
</form>
{% endblock %}
