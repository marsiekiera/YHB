{% extends "layout.html" %}

{% block title %}
    Delete account
{% endblock %}

{% block main %}
<h3 class="text-center mt-2 mb-4">
    Are you sure you want to delete the account: 
    <span class="font-weight-bolder text-danger">{{ account_name }}?</span>
</h3>
<div class="container">
    <div class="row">
        <div class="col-sm-10">
            <form action="/account_delete/{{ account_id }}" method="POST">
                <div class="form-row">
                    <div class="col text-center">
                        <select name="new_account_name" type="text" class="form-control">
                            <option value="" disabled selected>Account</option>
                            {% for dict in account_list_dict %}
                                {% if dict['account_name'] != account_name %}
                                    <option value="{{ dict['account_name'] }}">
                                        {{ dict['account_name'] }}
                                    </option>
                                {% endif %}
                            {% endfor %}
                        </select>
                        <small class="form-text text-muted text-center">
                            All transactions will be reassign to the account selected above if you delete the account
                        </small>
                    </div>
                    <div class="col text-center">
                        <button class="btn btn-danger" type="submit">
                            Yes, Delete Account
                        </button>
                        <small class="form-text text-muted text-center">
                            This operation cannot be undone
                        </small>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-sm-2">
            <form action="/account/{{ account_id }}">
                <div class="col mt-2 text-center">
                    <button class="btn btn-warning" type="submit">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
