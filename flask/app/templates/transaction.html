{% extends "layout.html" %}

{% block title %}
    Edit transaction
{% endblock %}

{% block main %}
    <h1>Edit transaction</h1>
    
    <form action="/transaction/{{ transaction_id }}" method="POST">
        <input name="date" type="date" value="{{ date }}" min="2000-01-01">
        <label for="date">date</label>

        <select name="transaction_type" type="number">
            {% if tran_type == "Withdrawal" %}
            <option value="-1" selected>Withdrawal</option>
            <option value="1">Deposit</option>
            {% else %}
            <option value="-1">Withdrawal</option>
            <option value="1" selected>Deposit</option>
            {% endif %}
        </select>
        <label for="transaction_type">Transaction type</label>

        <select name="payee" autofocus type="text">
            {% for dict in payee_list_dict %}
                {% if dict['payee_name'] == payee_name %}
                    <option value="{{ dict['payee_name'] }}" selected>
                        {{ dict['payee_name'] }}
                    </option>
                {% else %}
                    <option value="{{ dict['payee_name'] }}">
                        {{ dict['payee_name'] }}
                    </option>
                {% endif %}
            {% endfor %}
        </select>
        <label for="payee">Payee</label>

        <select name="category" type="text">
            {% for dict in category_list_dict %}
                {% if dict['category_name'] == category_name %}
                    <option value="{{ dict['category_name'] }}" selected>
                        {{ dict['category_name'] }}
                    </option>
                {% else %}
                    <option value="{{ dict['category_name'] }}">
                        {{ dict['category_name'] }}
                    </option>
                {% endif %}
            {% endfor %}
        </select>
        <label for="category">Category</label>
        
        <input autocomplete="off" placeholder="0,00 or 0.00" 
            name="amount" type="text" value="{{ amount }}">
        <label for="amount">Amount</label>

        <button type="submit">Save transaction</button>
    </form>
    
{% endblock %}
